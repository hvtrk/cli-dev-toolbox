name: Development Workflow

on:
  push:
    branches: [ develop, feature/*, bugfix/* ]
  pull_request:
    branches: [ develop, main ]

jobs:
  development:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.13"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run pre-commit hooks
      run: |
        pre-commit run --all-files

    - name: Run tests
      run: |
        pytest --cov=cli_dev_toolbox --cov-report=term-missing

    - name: Run security checks
      run: |
        pip install bandit
        bandit -r cli_dev_toolbox/

  integration-test:
    needs: development
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

    - name: Install package
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Test CLI installation
      run: |
        cli-dev-toolbox --help

    - name: Test with sample data
      run: |
        cli-dev-toolbox json2csv examples/sample_data.json test_output.csv
        head -3 test_output.csv
